<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayCasting Maze</title>
    <style>
        body {
            margin: 0;
            background: black; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white; 
            text-align: center;
        }
        #title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #winMessage {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 1);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-size: 18px;
            animation: fadeInOut 3s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        #winScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0,);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        #winScreen button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="title">RayCasting Maze</div>

    <div class="controls">
        <button onclick="generateMaze()">New Maze</button>
        <button onclick="restartGame()">Restart</button>
    </div>

    <div id="winScreen">
        You Win!
        <button onclick="playAgain()">Play Again</button>
        <button onclick="newMaze()">New Maze</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="cell.js"></script>
    <script src="ray.js"></script>
    <script src="raycasting.js"></script>
    <script src="app.js"></script>
</body>
</html>
